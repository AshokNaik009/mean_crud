
<h1 mat-dialog-title style="text-align: center"> Create User</h1>


<div  mat-dialog-content>
    <form class="example-container" [formGroup]="complexForm" >

        
        <mat-form-field class="form-group" [ngClass]="{'has-error':!complexForm.controls['name'].valid && complexForm.controls['name'].touched}">
          <input  matInput [(ngModel)]="name" class="form-control" type="text" placeholder="Name" [formControl]="complexForm.controls['name']">
          <div *ngIf="complexForm.controls['name'].hasError('required') && complexForm.controls['name'].touched" class="alert alert-danger">Name Field Cannot be Empty.</div>
        </mat-form-field>


        <mat-form-field class="form-group" [ngClass]="{'has-error':!complexForm.controls['phone'].valid && complexForm.controls['phone'].touched}">
            <input  matInput [(ngModel)]="phone" class="form-control" type="tel" placeholder="Contact Number" [formControl]="complexForm.controls['phone']">
            <div *ngIf="complexForm.controls['phone'].hasError('required') && complexForm.controls['phone'].touched" class="alert alert-danger">Phone Number Field Cannot be Empty</div>
        </mat-form-field>



        <mat-form-field class="form-group" [ngClass]="{'has-error':!complexForm.controls['email'].valid && complexForm.controls['email'].touched}">
            <input  matInput [(ngModel)]="email" class="form-control" type="email" placeholder="Email" [formControl]="complexForm.controls['email']">
            <div *ngIf="complexForm.controls['email'].hasError('required') && complexForm.controls['email'].touched" class="alert alert-danger">Email Id Field Cannot be Empty</div>
           
        </mat-form-field>



        
        <div class="form-group" mat-dialog-actions>
          <button mat-raised-button type="submit" color="primary" (click)="editUser()" [disabled]="!complexForm.valid">Submit</button>
          <button mat-raised-button (click)="onNoClick()">Close</button>
        </div>
      </form>


</div>
